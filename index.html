<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--
      PAIR PROGRAMMING EXERCISE.
      1 DRIVER, 1 NAVIGATOR.
      1 Exercise each. Use GitHub to share the code.
      Less exercise, more complicated. 
      Ex1) Get and present, using async / await pattern the users from: https://jsonplaceholder.typicode.com/users 
      Ex2) Create a dropdown (<select>) that allows the user to select between name, username and email. 
           Create then a filter. When the user types in something, you should filter the user based on the input and on the value of the select.
           Es.: select on NAME. Filter input = Glenna, only user id number 9 should remain
      Ex3) Create a function that, from the list of users, extracts only the name
      Ex4) Create a function that, from the list of users, creates an array of addresses as string and not as an object. Like:
              {
              "street": "Victor Plains",
              "suite": "Suite 879",
              "city": "Wisokyburgh",
              "zipcode": "90566-7771",
              "geo": {
                "lat": "-43.9509",
                "lng": "-34.4618"
              }
          Should become Victor Plains, Suite 879, Wisokyburgh (90566-7771)
      
      Ex5) Add a button that sorts the list by name ascending / descending (ONE button)
      Ex6) Add a link on each user, when clicked it must go to a detail page, where to user information are presented (from the API)
      EXTRA)
      Visualize on a Google Map plugin all the users (using lat & lng)
    -->
  </head>

  <body>
    <div class="container">
        <div class="nav-custome bg-light d-flex justify-content-center p-3">
            <div class="nav-items d-flex justify-content-between">
                <div class="dropdown me-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Name</option>
                        <option value="2">Username</option>
                        <option value="3">Email</option>
                    </select>
                </div>
                <form class="d-flex" role="search">
                  <input class="form-control me-2 searchSpace" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="button" onclick="search()">Search</button>
                </form>
            </div>
        </div>

        <div class="container mt-3 px-0 pt-3 d-flex justify-content-center">
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Phone number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Company</th>
                    <th scope="col">Website</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let displayData = (d) => {
            const tbody = document.querySelector("table > tbody")

            d.forEach(el => {
                tbody.innerHTML += `
                <tr>
                    <th scope="row" id=${el.id}>1</th>
                    <td><a href="/detail_page.html?id=${el.id}" class="text-decoration-none text-success">${el.name}</a></td>
                    <td>${el.username}</td>
                    <td>${el.phone.slice(el.phone.indexOf(""), el.phone.indexOf("x"))}</td>
                    <td>${el.email}</td>
                    <td>${el.address.city}</td>
                    <td>${el.company.name}</td>
                    <td>${el.website}</td>
                </tr>
                `
            })
        }

        const search = () => {
                    const optionSelected = document.querySelector("select")[0].value
                    const inputValue = document.getElementsByClassName("searchSpace")[0].value

                    document.querySelectorAll("tbody tr").forEach(tr => {
                        let optionValue

                        const myFunc = () => {
                            if(optionValue.toLowerCase().slice(0, inputValue.length) !== inputValue.toLowerCase()) {
                                tr.classList.add("d-none")
                                console.log(optionValue)
                            }else console.log("error")
                        }
                        if(optionSelected === "1") {
                            optionValue = tr.querySelector("td a").innerText
                            console.log(optionValue)
                            myFunc()
                        }else if(optionSelected === "2") {
                            optionValue = tr.querySelector("td:nth-of-type(2)").innerText
                            console.log(optionValue)
                            myFunc()
                        }else {
                            optionValue = tr.querySelector("td:nth-of-type(4)").innerText
                            console.log(optionValue)
                            myFunc()
                        }

                    })
        }

        window.onload = async () => {
            try {
                const data = await fetch("https://jsonplaceholder.typicode.com/users")
                let dataJson = await data.json()
                console.log(dataJson)

                localStorage.setItem("dataJson", dataJson)
                displayData(dataJson)

            } catch (error) {
                console.log(error)
            }
        }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
